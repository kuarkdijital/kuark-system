# ===========================================
# Kuark Development docker-compose
# ===========================================

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: kuark-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-kuark}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuark-network

  # ===========================================
  # Redis Cache & Queue
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: kuark-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuark-network

  # ===========================================
  # MinIO (S3-compatible storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: kuark-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - '${MINIO_API_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - kuark-network

  # ===========================================
  # NestJS API (optional - for full stack dev)
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: kuark-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kuark}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-dev-jwt-secret-change-in-production}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-kuark}
    ports:
      - '${API_PORT:-3001}:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kuark-network
    profiles:
      - full

  # ===========================================
  # Next.js Web (optional - for full stack dev)
  # ===========================================
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:${API_PORT:-3001}
    container_name: kuark-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
    ports:
      - '${WEB_PORT:-3000}:3000'
    depends_on:
      - api
    networks:
      - kuark-network
    profiles:
      - full

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  kuark-network:
    driver: bridge

# ===========================================
# USAGE
# ===========================================
# Development (database only):
#   docker-compose up -d
#
# Full stack:
#   docker-compose --profile full up -d
#
# Stop:
#   docker-compose down
#
# Stop with data cleanup:
#   docker-compose down -v
# ===========================================
